<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./change-password-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
    />
  </head>
  <body>
    <div class="change-password-page">
      <h1 class="change-password">Change Password</h1>
      <section class="frame-parent2">
        <div class="frame-wrapper4">
          <form class="frame-form">
            <div class="refresh-your-security-wrapper">
              <div class="refresh-your-security">Refresh your Security</div>
            </div>
            <div class="password-form2">
              <input class="password-form-inner" type="text" />

              <div class="password2">Password</div>
              <div class="enter-your-password-frame">
                <div class="enter-your-password2">Enter your password</div>
              </div>
            </div>
            <div class="conrifm-password-form1">
              <input class="conrifm-password-form-item" type="text" />

              <div class="confirm-password1">Confirm Password</div>
              <div class="re-enter-password-container">
                <div class="re-enter-password1">Re-enter password</div>
              </div>
            </div>
            <button class="sign-in-button3">
              <div class="rectangle-div"></div>
              <div class="change-password1">Change Password</div>
            </button>
            <div
              class="continue-without-changing-container"
              id="continueWithoutChanging"
            >
              <span class="continue-without">Continue Without </span>
              <span class="changing-the-password">Changing the Password</span>
            </div>
          </form>
        </div>
        <img
          class="frame-child3"
          loading="lazy"
          alt=""
          src="./public/group-121.svg"
        />
      </section>
    </div>

    <script>
      var continueWithoutChanging = document.getElementById(
        "continueWithoutChanging"
      );
      if (continueWithoutChanging) {
        continueWithoutChanging.addEventListener("click", function (e) {
          // Please sync "Home Page" to the project
        });
      }
      </script>
  </body>
</html>
