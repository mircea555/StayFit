<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
    />
  </head>
  <body>
    <div class="login-page">
      <div class="login-page-child"></div>
      <div class="frame-group">
        <div class="frame-wrapper1">
          <div class="welcome-back-parent">
            <h1 class="welcome-back">Welcome back</h1>
            <div class="welcome-back-please">
              Welcome back! Please enter your details.
            </div>
          </div>
        </div>
        <div class="email-form-wrapper">
          <div class="email-form5">
            <div class="email5">Email</div>
            <div class="email-input-wrapper">
              <div class="email-input">
                <input class="password-input" type="text" />

                <div class="enter-your-email5">Enter your email</div>
              </div>
            </div>
          </div>
        </div>
        <div class="password-form-container">
          <div class="password-form1">
            <input class="password-form-item" type="text" />

            <div class="password1">Password</div>
            <div class="enter-your-password-container">
              <div class="enter-your-password1">Enter your password</div>
            </div>
          </div>
        </div>
        <div class="forget-password-link">
          <div class="remember-me-parent">
            <div class="remember-me">
              <input class="facebook-sign-in-button" type="checkbox" />

              <div class="remember-me1">Remember me</div>
            </div>
            <div class="forgot-password">Forgot password</div>
          </div>
        </div>
        <div class="sign-in-button-wrapper">
          <button class="sign-in-button1">
            <div class="sign-in-button-item"></div>
            <div class="sign-in2">Sign in</div>
          </button>
        </div>
        <div class="frame-wrapper2">
          <div class="sign-in-button-google-parent">
            <button class="sign-in-button-google">
              <div class="sign-in-button-google-child"></div>
              <img
                class="sign-in-button-google-item"
                alt=""
                src="./public/group-3.svg"
              />

              <div class="google-wrapper">
                <div class="google">Google</div>
              </div>
            </button>
            <button class="sign-in-button-facebook">
              <div class="sign-in-button-facebook-child"></div>
              <img
                class="sign-in-button-facebook-item"
                alt=""
                src="./public/group-4.svg"
              />

              <div class="facebook-wrapper">
                <div class="facebook">Facebook</div>
              </div>
            </button>
          </div>
        </div>
        <div class="dont-have-an-container" id="dontHaveAn">
          <span>Donâ€™t have an account?</span>
          <span class="span1"> </span>
          <span class="sign-up-fo">Sign up fo free!</span>
        </div>
      </div>
      <div class="signup-link-area">
        <img
          class="signup-link-area-child"
          loading="lazy"
          alt=""
          src="./public/group-1.svg"
        />
      </div>
    </div>

    <script>
      var dontHaveAn = document.getElementById("dontHaveAn");
      if (dontHaveAn) {
        dontHaveAn.addEventListener("click", function (e) {
          window.location.href = "./register-page.html";
        });
      }
      </script>
  </body>
</html>
