<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Press Start 2P:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abel:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Angkor:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Port Lligat Slab:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="products-page">
      <div class="products-page-child"></div>
      <header class="frame-parent">
        <div class="frame-wrapper">
          <div class="frame-group">
            <div class="rectangle-parent">
              <div class="frame-child"></div>
              <h3 class="home" id="hOMEText">HOME</h3>
            </div>
            <div class="frame-container">
              <div class="vector-parent" id="groupContainer">
                <img
                  class="frame-item"
                  loading="lazy"
                  alt=""
                  src="./public/rectangle-25.svg"
                />

                <h3 class="about-us">
                  <p class="about-us1">ABOUT US</p>
                </h3>
              </div>
            </div>
            <div class="frame-div">
              <div class="vector-group">
                <img
                  class="frame-inner"
                  alt=""
                  src="./public/rectangle-25-1.svg"
                />

                <h3 class="products">
                  <p class="products1">PRODUCTS</p>
                </h3>
              </div>
            </div>
            <div class="frame-wrapper1">
              <div class="vector-container" id="groupContainer">
                <img
                  class="rectangle-icon"
                  alt=""
                  src="./public/rectangle-25-2.svg"
                />

                <h3 class="fitness-plan">FITNESS-PLAN</h3>
              </div>
            </div>
            <div class="frame-wrapper2">
              <button class="group-button" id="groupButton">
                <img
                  class="frame-child1"
                  alt=""
                  src="./public/rectangle-25-3.svg"
                />

                <div class="login" id="lOGINText">LOGIN</div>
              </button>
            </div>
          </div>
        </div>
        <img
          class="ellipse-icon"
          loading="lazy"
          alt=""
          src="./public/ellipse-5@2x.png"
        />
      </header>
      <div class="products-page-item"></div>
      <main class="frame-main">
        <section class="rectangle-group">
          <div class="rectangle-div"></div>
          <h1 class="find-your-perfect">FIND YOUR PERFECT NUTRITION</h1>
          <div class="browse-through-our-diverse-ran-parent">
            <div class="browse-through-our">
              Browse through our diverse range of meticulously selected
              items,all selected to go with a balanced nutrition.
            </div>
            <div class="frame-parent1">
              <button class="shop-now-wrapper">
                <div class="shop-now">Shop Now</div>
              </button>
              <div class="frame-wrapper3">
                <div class="frame-parent2">
                  <div class="frame-parent3">
                    <div class="wrapper">
                      <b class="b">200+</b>
                    </div>
                    <div class="approved-brands">Approved Brands</div>
                  </div>
                  <div class="line-div"></div>
                  <div class="frame-parent4">
                    <div class="container">
                      <b class="b1">2,000+</b>
                    </div>
                    <div class="high-quality-products">
                      High-Quality Products
                    </div>
                  </div>
                  <div class="frame-child2"></div>
                  <div class="frame-parent5">
                    <div class="frame">
                      <b class="b2">30,000+</b>
                    </div>
                    <div class="happy-customers">Happy Customers</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="frame-section">
          <div class="frame-parent6">
            <div class="rectangle-wrapper">
              <img
                class="frame-child3"
                loading="lazy"
                alt=""
                src="./public/rectangle-29@2x.png"
              />
            </div>
            <div class="rectangle-container">
              <img
                class="frame-child4"
                loading="lazy"
                alt=""
                src="./public/rectangle-30@2x.png"
              />
            </div>
            <img
              class="frame-child5"
              loading="lazy"
              alt=""
              src="./public/rectangle-31@2x.png"
            />

            <div class="rectangle-frame">
              <img
                class="frame-child6"
                loading="lazy"
                alt=""
                src="./public/rectangle-32@2x.png"
              />
            </div>
          </div>
        </section>
      </main>
    </div>

    <script>
      var hOMEText = document.getElementById("hOMEText");
      if (hOMEText) {
        hOMEText.addEventListener("click", function (e) {
          window.location.href = "./home-page.html";
        });
      }
      
      var groupContainer = document.getElementById("groupContainer");
      if (groupContainer) {
        groupContainer.addEventListener("click", function (e) {
          window.location.href = "./about-us-page.html";
        });
      }
      
      var groupContainer = document.getElementById("groupContainer");
      if (groupContainer) {
        groupContainer.addEventListener("click", function (e) {
          window.location.href = "./fitness-plan-page.html";
        });
      }
      
      var lOGINText = document.getElementById("lOGINText");
      if (lOGINText) {
        lOGINText.addEventListener("click", function (e) {
          // Please sync "Login Page" to the project
        });
      }
      
      var groupButton = document.getElementById("groupButton");
      if (groupButton) {
        groupButton.addEventListener("click", function (e) {
          // Please sync "Login Page" to the project
        });
      }
      </script>
  </body>
</html>
