<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
    />
  </head>
  <body>
    <div class="register-page">
      <div class="register-page-child"></div>
      <div class="frame-parent">
        <div class="frame-wrapper">
          <div class="register-now-parent">
            <h1 class="register-now">Register now</h1>
            <div class="lets-get-connected-wrapper">
              <div class="lets-get-connected">Let's get connected</div>
            </div>
          </div>
        </div>
        <div class="frame-container">
          <div class="email-form-parent">
            <div class="email-form">
              <div class="email">Email</div>
              <div class="email-form-inner">
                <div class="rectangle-parent">
                  <input class="frame-child" type="text" />

                  <div class="enter-your-email">Enter your email</div>
                </div>
              </div>
            </div>
            <div class="email-form-group">
              <div class="email-form1">
                <div class="email1">Email</div>
                <div class="email-form-child">
                  <div class="rectangle-group">
                    <input class="frame-item" type="text" />

                    <div class="enter-your-email1">Enter your email</div>
                  </div>
                </div>
              </div>
              <div class="email-form-container">
                <div class="email-form2">
                  <div class="email2">Email</div>
                  <div class="frame-div">
                    <div class="rectangle-container">
                      <input class="frame-inner" type="text" />

                      <div class="enter-your-email2">Enter your email</div>
                    </div>
                  </div>
                </div>
                <div class="email-form-parent1">
                  <div class="email-form3">
                    <div class="email3">Email</div>
                    <div class="email-form-inner1">
                      <div class="rectangle-parent1">
                        <input class="rectangle-input" type="text" />

                        <div class="enter-your-email3">Enter your email</div>
                      </div>
                    </div>
                  </div>
                  <div class="email-form4">
                    <div class="email4">Email</div>
                    <div class="email-form-inner2">
                      <div class="rectangle-parent2">
                        <input class="frame-child1" type="text" />

                        <div class="enter-your-email4">Enter your email</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="password-form-wrapper">
          <div class="password-form">
            <input class="password-form-child" type="text" />

            <div class="password">Password</div>
            <div class="enter-your-password-wrapper">
              <div class="enter-your-password">Enter your password</div>
            </div>
          </div>
        </div>
        <div class="conrifm-password-form-wrapper">
          <div class="conrifm-password-form">
            <input class="conrifm-password-form-child" type="text" />

            <div class="confirm-password">Confirm Password</div>
            <div class="re-enter-password-wrapper">
              <div class="re-enter-password">Re-enter password</div>
            </div>
          </div>
        </div>
        <div class="phone-no-form-wrapper">
          <div class="phone-no-form">
            <input class="phone-no-form-child" type="text" />

            <div class="phone-no">Phone NO</div>
            <div class="enter-your-phone-no-wrapper">
              <div class="enter-your-phone-no">Enter your Phone-no</div>
            </div>
          </div>
        </div>
        <button class="sign-in-button">
          <div class="sign-in-button-child"></div>
          <div class="sign-in">Sign in</div>
        </button>
        <div class="already-have-an-account-sign-wrapper">
          <div class="already-have-an-container" id="alreadyHaveAn">
            <span class="already-have">Already have an account!!</span>
            <span class="span"> </span>
            <span class="sign-in1">Sign in</span>
          </div>
        </div>
      </div>
      <div class="register-page-inner">
        <img
          class="group-icon"
          loading="lazy"
          alt=""
          src="./public/group-13.svg"
        />
      </div>
    </div>

    <script>
      var alreadyHaveAn = document.getElementById("alreadyHaveAn");
      if (alreadyHaveAn) {
        alreadyHaveAn.addEventListener("click", function (e) {
          window.location.href = "./login-page.html";
        });
      }
      </script>
  </body>
</html>
