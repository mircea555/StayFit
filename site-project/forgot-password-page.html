<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./forgot-password-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
    />
  </head>
  <body>
    <div class="forgot-password-page">
      <div class="forgot-password1">
        <span>Forgot</span>
        <span class="span2"> </span>
        <span>Password</span>
      </div>
      <section class="frame-section">
        <div class="frame-wrapper3">
          <div class="frame-parent1">
            <div class="unlock-button-parent">
              <div class="unlock-button">
                <div class="unlock-your-access">Unlock Your Access</div>
              </div>
              <div class="email-form6">
                <div class="email6">Email</div>
                <div class="email-label-wrapper">
                  <div class="email-label">
                    <input class="email-label-child" type="text" />

                    <div class="enter-your-email6">Enter your email</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="sign-in-button-parent">
              <button class="sign-in-button2">
                <div class="sign-in-button-inner"></div>
                <div class="continue">Continue</div>
              </button>
              <div class="back-to-login-button">
                <div class="back-to-login-container" id="backToLogin">
                  <span>Back to </span>
                  <span class="login">Login</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <img
          class="frame-child2"
          loading="lazy"
          alt=""
          src="./public/group-12.svg"
        />
      </section>
    </div>

    <script>
      var backToLogin = document.getElementById("backToLogin");
      if (backToLogin) {
        backToLogin.addEventListener("click", function (e) {
          window.location.href = "./login-page.html";
        });
      }
      </script>
  </body>
</html>
